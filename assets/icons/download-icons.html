<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>下载图标</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .icon-preview {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>AI对话监控助手 - 图标生成器</h1>
    <p>点击下方按钮下载图标文件，然后保存到 <code>assets/icons/</code> 目录</p>
    
    <div id="preview"></div>
    
    <div style="margin-top: 20px;">
        <button onclick="downloadAll()" style="padding: 10px 20px; font-size: 16px;">下载所有图标</button>
    </div>

    <script>
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // 渐变背景
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2196f3');
            gradient.addColorStop(1, '#1976d2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // 绘制对话气泡
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            const bubbleSize = size * 0.12;
            
            // 第一个气泡
            ctx.beginPath();
            ctx.arc(size * 0.3, size * 0.35, bubbleSize, 0, Math.PI * 2);
            ctx.fill();
            
            // 第二个气泡
            ctx.beginPath();
            ctx.arc(size * 0.7, size * 0.65, bubbleSize, 0, Math.PI * 2);
            ctx.fill();
            
            // 绘制AI文字
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.25}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('AI', size * 0.5, size * 0.5);
            
            return canvas;
        }
        
        function downloadIcon(size, filename) {
            const canvas = createIcon(size);
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = filename;
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
            }, 'image/png');
        }
        
        function downloadAll() {
            downloadIcon(16, 'icon16.png');
            setTimeout(() => downloadIcon(48, 'icon48.png'), 300);
            setTimeout(() => downloadIcon(128, 'icon128.png'), 600);
            
            setTimeout(() => {
                alert('所有图标已下载！\n\n请将下载的文件移动到项目的 assets/icons/ 目录');
            }, 1000);
        }
        
        // 显示预览
        window.onload = function() {
            const preview = document.getElementById('preview');
            [16, 48, 128].forEach(size => {
                const div = document.createElement('div');
                div.className = 'icon-preview';
                const canvas = createIcon(size);
                div.appendChild(canvas);
                div.appendChild(document.createElement('br'));
                div.appendChild(document.createTextNode(`${size}x${size}`));
                preview.appendChild(div);
            });
        };
    </script>
</body>
</html>
